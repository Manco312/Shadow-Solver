{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capítulo 2</title>
    <link rel="icon" href="{% static 'images/morganaicon.png' %}" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #0F0F0F;
            color: #F5F5F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 80px;
        }

        .navbar-custom {
            background-color: #E60012;
        }

        .navbar-brand img {
            height: 60px;
        }

        .nav-link {
            color: white !important;
            font-weight: bold;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: #FFFFFF;
        }

        .card {
            background-color: #2C2C2C;
            border: 2px solid #E60012;
            color: #F5F5F5;
            border-radius: 15px;
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card-title {
            font-weight: bold;
            font-size: 1.3rem;
        }

        .btn-metodo {
            background-color: #00B8F4;
            color: #0F0F0F;
            font-weight: bold;
            border: none;
            border-radius: 10px;
        }

        .btn-metodo:hover {
            background-color: #019AC5;
        }

        .methods-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <a class="navbar-brand me-3" href="{% url 'home' %}">
                    <img src="{% static 'images/morganaicon.png' %}" alt="Logo">
                </a>
                <a class="nav-link me-3" href="{% url 'optionsch1' %}">Capítulo 1</a>
                <a class="nav-link me-3" href="{% url 'optionsch2' %}">Capítulo 2</a>
                <a class="nav-link" href="{% url 'optionsch3' %}">Capítulo 3</a>
            </div>
        </div>
    </nav>
    
    <br>
    <br>
    <br>
    <h1>Capítulo 2</h1>
    <div class="container methods-container">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Jacobi -->
            <div class="col">
                <div class="card h-100 text-center p-3">
                    <div class="card-body">
                        <h5 class="card-title">Jacobi</h5>
                        <a href="{% url 'jacobi' %}" class="btn btn-metodo mt-3">Usar método</a>
                    </div>
                </div>
            </div>
            <!-- Gauss Seidel -->
            <div class="col">
                <div class="card h-100 text-center p-3">
                    <div class="card-body">
                        <h5 class="card-title">Gauss Seidel (Matricial)</h5>
                        <a href="{% url 'gauss_seidel' %}" class="btn btn-metodo mt-3">Usar método</a>
                    </div>
                </div>
            </div>
            <!-- Punto Fijo -->
            <div class="col">
                <div class="card h-100 text-center p-3">
                    <div class="card-body">
                        <h5 class="card-title">SOR</h5>
                        <a href="{% url 'sor' %}" class="btn btn-metodo mt-3">Usar método</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Efecto de brillitos rojos -->
    <style>
        .sparkle {
            position: fixed;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ff0000 0%, rgba(255, 0, 0, 0.6) 60%, transparent 100%);
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleFade 0.6s ease-out forwards;
            z-index: 9999;
        }

        @keyframes sparkleFade {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(2.5);
                opacity: 0;
            }
        }
    </style>

    <script>
        document.addEventListener('mousemove', (e) => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = `${e.clientX}px`;
            sparkle.style.top = `${e.clientY}px`;
            document.body.appendChild(sparkle);

            // Eliminar la partícula después de la animación
            setTimeout(() => {
                sparkle.remove();
            }, 600);
        });
    </script>

</body>
</html>
