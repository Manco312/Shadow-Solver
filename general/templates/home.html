{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ShadowSolver</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet">

    <!-- Custom styles -->
    <style>
        body {
            background-color: #0F0F0F;
            color: #F5F5F5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-box {
            background-color: #2C2C2C;
            border: 2px solid #E60012;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 25px #E60012;
        }

        .bottom-row {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 30px;
        }

        .capitulo-button {
            background-color: #00B8F4;
            color: #0F0F0F;
            border: none;
            padding: 20px 40px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            margin: 0 10px;
        }

        .capitulo-button:hover {
            background-color: #019AC5;
        }

        .image-slot {
            width: 300px;
            height: 300px;
            background-color: transparent;
            border: none;
            border-radius: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .image-slot img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="main-box text-center">
        <h1>Bienvenid@ a ShadowSolver</h1>
        <div class="bottom-row">
            <div class="d-flex flex-column align-items-center">
                <h2 class="mb-3">¿Qué capítulo deseas resolver?</h2>
                <a href="{% url 'optionsch1' %}" class="capitulo-button text-decoration-none mb-3">
                    Capítulo 1
                </a>
                <a href="{% url 'optionsch1' %}" class="capitulo-button text-decoration-none">
                    Capítulo 2
                </a>
            </div>
            <div class="image-slot">
                <img src="{% static 'images/P5R_Morgana.png' %}" alt="Morgana">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
    </script>
</body>
</html>
